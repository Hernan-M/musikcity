<div style="display: flex;flex-direction: column; justify-content: center; align-items: center; width: 100%; margin: 100px 0 50px 0;" id="carousel">
<h1 style="color:#00BAE8 ; max-width: 700px; font-size: 64px; text-align: center; margin-bottom: 32px;">Artistas que trabalharam com Hugo Bellard</h1>
<p-carousel [value]="products" [numVisible]="4" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" [showNavigators]="false"
[showIndicators]="false" [autoplayInterval]="3000" [style]="{'max-width': '1400px'}">
  <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
          <div class="mb-3">
              <img src="../../assets/carousel/{{product}}.png" [alt]="product.name" style="border-radius: 16px;" />
          </div>
          <div>
              <h2 style="color: white; text-align: center; margin-top: 16px;">{{ product }}</h2>
          </div>
      </div>
  </ng-template>
</p-carousel>

</div>
